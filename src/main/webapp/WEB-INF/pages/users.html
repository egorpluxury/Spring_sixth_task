<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1" width="500">
    <thead>
    <th>id</th>
    <th>Name</th>
    <th>Last name</th>
    <th>email</th>
    <th>Age</th>
    <th>Update</th>
    <th>Delete</th>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
            <a th:href="'users/edit?id='+${user.id}">Update</a>
        </td>
        <td>
            <a th:href="'users/delete?id='+${user.id}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Add User" onclick="window.location.href='users/new'">
</body>
</html>
