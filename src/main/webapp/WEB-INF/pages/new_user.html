<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h2>Add New User</h2>
<br>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <div class="field"><label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name" style="position: absolute;left: 12%">
    </div>
    <br/>
    <div class="field">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"
               style="position: absolute;left: 12%">
    </div>
    <br/>
    <div class="field">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email" style="position: absolute;left: 12%">
    </div>
    <br/>
    <div class="field">
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age" placeholder="Age" style="position: absolute;left: 12%"></div>
    <br/>
    <input type="submit" value="Add New User">
</form>
</body>
</html>
